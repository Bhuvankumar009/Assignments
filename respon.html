<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      background-color: #fff;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Responsive media query */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My World</h1>
    <p>This is My world with Enlightenment and joy...</p>
    <img src="https://tse1.mm.bing.net/th/id/OIP.7ayjX7l4bVmrXLizWJCfDwHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Sample Image">

    <h2>Contact Form</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Submit</button>
    </form>

    <div class="card">
      <h3>About</h3>
      <p>"The world is a playground, and life is pushing my swing". The world is special because of its inhabitants.</p>
    </div>
  </div>

</body>
</html>
