<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Basic HTML5 Page</title>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <main>
    <section>
      <p>This is a simple HTML5 page that includes a heading, paragraph, image, and a basic form.</p>
      <img src="https://thedeptofnext.com/wp-content/uploads/2023/03/openai.png" alt="Placeholder Image" width="300">
    </section>

    <section>
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>

    <section>
      <p>Visit my favorite website: 
        <a href="https://www.openai.com" target="_blank">OpenAI</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Web Page. All rights reserved.</p>
  </footer>

</body>
</html>
